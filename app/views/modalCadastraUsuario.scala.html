@(Viagem: viagem)

<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Você gostaria de participar da viagem para @viagem.getLocal().getNome()?</h4>
      </div>
      <div class="modal-body">
      </div>
      
      <div id="senha" class="form-group">
		    	<label class="col-sm-2 control-label">Senha: </label>
		    	<div class="col-sm-5">
		     		 <input type="password" name="senha" class="form-control" placeholder="senha">
		   		</div>
	  </div>
      
      <script>
    		$(document).ready(function(){
    		    $("#senha").hide();
    		    
				$('select').change(function(){
					var tipo = $("option:selected", this).val();
					if(tipo == "LIMITADA"){
							$("#senha").slideToggle();
						}
					if (tipo == "ABERTA"){
							$("#senha").slideToggle();
						}
				  });				
    		});    	
		</script> 
      
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Participar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
