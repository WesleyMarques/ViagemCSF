@(form: Form[Usuario])
<html>
    <head>
        <title>NazaTour</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-notify.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/swiper.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/signin.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/ie-emulation-modes-warning.js")" type="text/javascript"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        
    </head>
    <body>
        <div class="col-sm-4 col-sm-offset-4">
   @if(flash.contains("fail")) {
   		<p class="bg-danger" style="">
        	@flash.get("fail")
		</p>
   }
   @helper.form(routes.Application.registrar(), '_class -> "form-signin", '_role -> "form" ) {
	   <h2  class="form-signin-heading">Registro</h1>
	   <p>
	       <input type="text" name="nome" placeholder="Nome" value='@form("nome").value'
                  class="form-control">
       </p>
       <p>
	       <input type="email" name="email" placeholder="Email" value='@form("email").value'
                  class="form-control">
       </p>
       <p>
	       <input type="password" name="senha" placeholder="Password" class="form-control">
       </p>
       <div>
	       <button class="btn btn-primary" style="float:right;" type="submit">Cadastrar</button>
	       <a class="btn btn-info" style="float:right;" href="/login"> Voltar</a>
       </div>
	}
    </div>
        <div class='notifications top-right'></div>
    </body>
</html>
